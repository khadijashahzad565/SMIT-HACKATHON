<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khadija</title>
</head>
<body>  

    <div class="container">
        <h1 class="heading"><i>LOGIN</i></h1>
        <form id="signup-form">

<div class="form-group">
    <label for="email"> Email <br>
        <input type="email" id="login-email" ><br></label>
    </div>

    <div class="form-group">
    <label for="password">Password</label> <br>
    <input type="password" id="login-password" required pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$">   <br> 
</div>

<div class="button">
    <button id="login_btn"  >LOGIN</button>
</div>
</form>
</div>



  <script type="module" src="../login/config.js"></script>
    <script  type="module" src="../login/login.js"></script>
</body>
</html>
